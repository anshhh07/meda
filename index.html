<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Smart Health Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            animation: fadeEffect 1.5s ease-in-out;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-5 shadow-md flex justify-between items-center">
        <h1 class="text-3xl font-bold">MedAI</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="chat.html" class="hover:underline">Chatbot</a></li>
                <li><a href="insights.html" class="hover:underline">Health Insights</a></li>
                <li><a href="doctors.html" class="hover:underline">Doctors booking </a></li>
                <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
            </ul>
        </nav>
        <div>
            <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded mr-2 hover:bg-gray-200">Login</a>
            <a href="signup.html" class="bg-blue-800 px-4 py-2 rounded hover:bg-blue-900">Sign Up</a>
        </div>
    </header>
    
    <main class="p-10 text-center">
        <h2 class="text-3xl font-semibold">Welcome to MedAI</h2>
        <p class="mt-2 text-gray-700">Your AI-powered health assistant.</p>
        
        <div class="flex justify-center mt-5">
            <img id="slideshow" src="https://thumbs.dreamstime.com/b/hospital-building-modern-parking-lot-59693686.jpg" 
                 alt="Hospital" class="rounded-lg shadow-md fade w-1/2">
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="prevImage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Previous</button>
            <button onclick="nextImage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Next</button>
        </div>
    </main>
    
    <footer class="text-center p-5 bg-gray-800 text-white mt-10">
        <p>&copy; 2025 MedAI. All rights reserved.</p>
    </footer>
    
    <script>
        const images = [
            "https://thumbs.dreamstime.com/b/hospital-building-modern-parking-lot-59693686.jpg",
            "https://www.medicalfair-asia.com/img/articles/5-major-tech-trends.jpg",
            "https://legacymedsearch.com/wp-content/uploads/2017/10/X-Ray-e1508526153778.jpg",
        ];
        let index = 0;

        function nextImage() {
            index = (index + 1) % images.length;
            document.getElementById("slideshow").src = images[index];
            document.getElementById("slideshow").classList.add("fade");
            setTimeout(() => document.getElementById("slideshow").classList.remove("fade"), 1500);
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("slideshow").src = images[index];
            document.getElementById("slideshow").classList.add("fade");
            setTimeout(() => document.getElementById("slideshow").classList.remove("fade"), 1500);
        }

        setInterval(nextImage, 5000);
    </script>
</body>
</html>
